<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue Slider</title>
</head>
<body>
    <div id="container">
        <div @click="leftImage()" class="arrow"><i  class="fas fa-arrow-circle-left"></i></div>

        <div class="slider-container">
            <div class="img-container">
                <img :src="images[imageIndex]" alt="" srcset="">
            </div>
            <div class="slider">
                <i @click="togglePlay(1)" class="fas fa-play-circle"></i>
                <span v-for="(image,index) in images" :class="(index == imageIndex) ? 'active' : null" class="slider-index"></span>
                <i @click="togglePlay(0)"class="fas fa-pause-circle"></i>
            </div>
        </div>

        <div class="arrow"><i @click="rightImage()" class="fas fa-arrow-circle-right"></i></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
